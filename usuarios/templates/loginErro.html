{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juris Pro - Advocacia</title>
<style>
    /* Basic reset for padding, margin and box sizing */
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    /* Basic body styles */
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f1f1f1;
    }

    /* Popup container */
    .popup-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
      visibility: hidden; /* Hidden by default */
    opacity: 0;
    transition: visibility 0s, opacity 0.3s ease;
    }

    /* Popup content box */
    .popup {
    background: #fff;
    padding: 30px;
    width: 300px;
    border-radius: 10px;
    text-align: center;
    position: relative;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Instagram logo */
    .popup img {
    width: 60px;
    height: 60px;
    margin-bottom: 15px;
    }

    /* Headline */
    .popup h2 {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
    }

    /* Instagram username */
    .popup p {
    font-size: 14px;
    color: #888;
    margin-bottom: 20px;
    }

    /* No thanks link */
    .popup .no-thanks {
    color: #888;
    text-decoration: none;
    font-size: 14px;
    display: block;
    cursor: pointer;
    }

    /* Close button */
    .popup .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
    }

    /* Show popup when active */
    .popup-container.active {
    visibility: visible;
    opacity: 1;
    }
</style>
</head>
<body>

<!-- Popup Container -->
<div class="popup-container" id="popupContainer">
    <div class="popup">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="{% static 'usuarios/images/close.png' %}" alt="Erro">
    <h2>Senha Invalida</h2>
    <a href="{% url 'cadastro' %}" class="no-thanks" id="noThanks">Cadastrar-se</a>
    </div>
</div>

<script>
    // JavaScript to control popup behavior
    document.addEventListener('DOMContentLoaded', function() {
    const popupContainer = document.getElementById('popupContainer');
    const closeBtn = document.getElementById('closeBtn');
    const noThanks = document.getElementById('noThanks');

      // Show the popup after 2 seconds
    setTimeout(function() {
        popupContainer.classList.add('active');
    }, 2000);

      // Close the popup when the close button is clicked
    closeBtn.addEventListener('click', function() {
        popupContainer.classList.remove('active');
    });

      // Close the popup when "No Thanks" is clicked
    noThanks.addEventListener('click', function() {
        popupContainer.classList.remove('active');
    });
    });

    document.getElementById('closeBtn').addEventListener('click', function() {
    window.location.href = "{% url 'index' %}";
});
</script>

</body>
</html>
